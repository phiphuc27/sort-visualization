<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="sort-navbar">
      <ul>
        <li><a href="./index.html">Sort Visualization</a></li>
        <li>
          <h3>Array Size</h3>
          <input id="barCount" type="range" min="10" max="500" step="2" value="100" />
          <label for="barCount"></label>
        </li>
        <li>
          <button class="sort-button" id="generateBtn">Generate New Array</button>
        </li>
        <li class="sort-group">
          <button class="sort-button" id="quickSortBtn">Quick Sort</button>
          <button class="sort-button" id="mergeSortBtn">Merge Sort</button>
          <button class="sort-button" id="selectionSortBtn">Selection Sort</button>
          <button class="sort-button" id="bubbleSortBtn">Bubble Sort</button>
        </li>
      </ul>
    </header>
    <section class="sort-canvas">
      <canvas id="sortCanvas" width="1280" height="680"></canvas>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
